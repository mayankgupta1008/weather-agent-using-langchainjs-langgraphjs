version: "3.8"

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Note: You need to ensure other env vars (OPENWEATHER_API_KEY, GMAIL_*) are set in your local .env or here
    env_file:
      - ./apps/backend/.env
    depends_on:
      - redis
    volumes:
      - ./apps/backend/src:/app/src

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
